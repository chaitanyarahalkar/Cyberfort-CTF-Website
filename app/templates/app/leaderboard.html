<!DOCTYPE html>
<html lang="en">
   <head>
      {% load static %}
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>CyberFort CTF</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'app/css/bootstrap4-neon-glow.min.css' %}">
      <link rel="stylesheet" href="{% static 'app/css/main.css' %}">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link rel='stylesheet' href='https://cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <link rel="stylesheet" href="{% static 'app/css/flipclock.css' %}">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <link rel="shortcut icon" href="{% static 'app/img/favicon.ico'%}" type="image/x-icon">
      <link rel="icon" href="{% static 'app/img/favicon.ico'%}" type="image/x-icon">
   </head>
   <body>
      <div class="navbar-dark text-white">
         <div class="container">
            <nav class="navbar px-0 navbar-expand-lg navbar-dark">
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                     <a href="/" class="pl-md-0 p-3 text-light">Home</a>
                     <a href="/login" class="p-3 text-decoration-none text-light">Login</a>
                     <a href="/quest" class="p-3 text-decoration-none text-light active">Challenge Zone
                     <a href="/about" class="p-3 text-decoration-none text-light active">About Us</a>
                  </div>
               </div>
            </nav>
         </div>
      </div>
      <h1 class="display-2" style="text-align: center">Leaderboard!<span class="vim-caret">͏͏&nbsp;</span></h1>
      <div class="lead mb-3 text-mono text-success" style="text-align: center">
         Where the world gets Ranked!
      </div>
      <div class="jumbotron bg-transparent mb-0 radius-0">
         <div class="container">
            <div class="row">
               <div class="col-xl-6">
               </div>
               <div class="col-xl-12">
                  <table class="table table-hover table-dark">
                     <thead>
                        <tr class="bg-dark">
                           <th>#</th>
                           <th>Username</th>
                           <th>Points</th>
                           <th>Time Taken</th>
                        </tr>
                     </thead>
                     {% for rank,team in leaderboard %}
                     <tbody>
                        <tr>
                           <th scope="row">{{ rank }}</th>
                           <td>{{ team.username }} </td>
                           <td>{{ team.points }}</td>
                           <td>{{ team.convert }}</td>
                        </tr>
                     </tbody>
                     {% endfor %}
                  </table>
               </div>
            </div>
         </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
   </body>
</html>
